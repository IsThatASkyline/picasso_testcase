version: '3.10'

services:
  web:
    build:
      context: .
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app
    ports:
      - 8000:8000
    depends_on:
      - redis

  redis:
    image: redis:latest

  celery:
    restart: always
    build:
      context: .
    command: celery -A picasso_testcase worker --loglevel=info
    volumes:
      - .:/usr/src/app
    depends_on:
      - web
      - redis